<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Comparison Research Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-a: #1e3a5f;
            --color-a-light: #e8eef5;
            --color-a-mid: #3d6a9e;
            --color-a-faint: #f3f6fa;
            --color-b: #c05621;
            --color-b-light: #faf0e8;
            --color-b-mid: #d4874e;
            --color-b-faint: #fdf8f3;
            --cream: #faf8f5;
            --cream-dark: #f0ece6;
            --ink: #1a1a18;
            --ink-light: #4a4a46;
            --ink-faint: #8a8a84;
            --rule: #d4d0c8;
            --rule-light: #e8e4dc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "DM Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            font-size: 15px;
            line-height: 1.65;
            color: var(--ink);
            background: var(--cream);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1320px;
            margin: 0 auto;
            background: white;
        }

        /* ── HEADER: Clean Centered ── */
        .header {
            position: relative;
            overflow: hidden;
            background: var(--color-a);
            padding: 44px 50px 40px;
            text-align: center;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--color-a) 0%, var(--color-a-mid) 40%, var(--color-b-mid) 60%, var(--color-b) 100%);
        }

        .header h1 {
            font-family: "DM Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            font-size: 30px;
            font-weight: 600;
            color: white;
            line-height: 1.3;
            letter-spacing: -0.3px;
            max-width: 800px;
            margin: 0 auto 12px;
        }

        .header-meta {
            font-family: "DM Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            gap: 18px;
            justify-content: center;
            font-weight: 300;
            letter-spacing: 0.3px;
        }

        /* ── METRICS DASHBOARD ── */
        .metrics-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0;
            border-bottom: 2px solid var(--ink);
        }

        .metric {
            padding: 22px 28px;
            background: var(--cream);
            border-right: 1px solid var(--rule);
            text-align: center;
        }

        .metric:last-child {
            border-right: none;
        }

        .metric-number {
            font-family: "DM Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            font-size: 36px;
            font-weight: 600;
            color: var(--ink);
            display: block;
            line-height: 1.1;
            margin-bottom: 6px;
        }

        .metric-label {
            font-family: "DM Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            font-size: 11px;
            color: var(--ink-faint);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
        }

        /* ── CONTENT AREA ── */
        .content {
            padding: 40px 50px;
        }

        /* ── SECTIONS ── */
        .section {
            margin-bottom: 36px;
        }

        .section-title {
            font-family: "DM Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            font-size: 28px;
            font-weight: 400;
            color: var(--ink);
            margin: 48px 0 20px 0;
            padding-bottom: 14px;
            border-bottom: 2px solid var(--ink);
            line-height: 1.2;
            letter-spacing: -0.3px;
        }

        .section-title::first-letter {
            font-size: 34px;
        }

        .subsection-title {
            font-family: "DM Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            font-size: 20px;
            font-weight: 400;
            font-style: italic;
            color: var(--ink);
            margin: 32px 0 14px 0;
            line-height: 1.3;
        }

        /* ── EXECUTIVE SUMMARY ── */
        .executive-summary {
            background: var(--cream);
            padding: 28px 32px;
            margin-bottom: 36px;
            position: relative;
            border: 1px solid var(--rule);
        }

        .executive-summary::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, var(--color-a), var(--color-b));
        }

        .executive-summary p {
            margin-bottom: 12px;
            font-size: 15px;
            line-height: 1.7;
        }

        /* ── PARAGRAPHS ── */
        p {
            margin-bottom: 16px;
            line-height: 1.7;
            text-align: left;
        }

        .content > p,
        .section p {
            margin-bottom: 16px;
        }

        strong {
            font-weight: 600;
            color: var(--ink);
        }

        /* ── OPTION A / OPTION B COLOR CODING ── */
        .option-a {
            border-left: 3px solid var(--color-a);
            padding-left: 20px;
            margin: 20px 0;
        }

        .option-a h3,
        .option-a .subsection-title {
            color: var(--color-a);
        }

        .option-b {
            border-left: 3px solid var(--color-b);
            padding-left: 20px;
            margin: 20px 0;
        }

        .option-b h3,
        .option-b .subsection-title {
            color: var(--color-b);
        }

        /* ── FINDING CARDS ── */
        .findings-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-bottom: 36px;
        }

        .finding-card {
            background: white;
            padding: 24px;
            border: 1px solid var(--rule);
            position: relative;
        }

        .finding-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, var(--color-a), var(--color-b));
        }

        .finding-card h3 {
            font-family: "DM Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            font-size: 17px;
            font-weight: 400;
            color: var(--ink);
            margin-bottom: 10px;
            font-style: italic;
        }

        .finding-card p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 8px;
            color: var(--ink-light);
        }

        .finding-card.card-a {
            border-top: none;
        }

        .finding-card.card-a::before {
            background: var(--color-a);
        }

        .finding-card.card-b {
            border-top: none;
        }

        .finding-card.card-b::before {
            background: var(--color-b);
        }

        /* ── COMPARISON TABLE ── */
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin: 24px 0;
            font-size: 14px;
        }

        .comparison-table thead th {
            padding: 14px 18px;
            font-family: "DM Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: left;
            border-bottom: 2px solid var(--ink);
        }

        .comparison-table thead th:first-child {
            background: var(--cream);
            color: var(--ink-faint);
            width: 28%;
        }

        .comparison-table thead th:nth-child(2) {
            background: var(--color-a);
            color: white;
        }

        .comparison-table thead th:nth-child(3) {
            background: var(--color-b);
            color: white;
        }

        .comparison-table td {
            padding: 12px 18px;
            border-bottom: 1px solid var(--rule-light);
            vertical-align: top;
            line-height: 1.5;
        }

        .comparison-table td:first-child {
            font-weight: 500;
            color: var(--ink);
            background: var(--cream);
            font-size: 13px;
        }

        .comparison-table td:nth-child(2) {
            background: var(--color-a-faint);
        }

        .comparison-table td:nth-child(3) {
            background: var(--color-b-faint);
        }

        .comparison-table tr:hover td {
            background: var(--cream-dark);
        }

        .comparison-table tr:hover td:nth-child(2) {
            background: var(--color-a-light);
        }

        .comparison-table tr:hover td:nth-child(3) {
            background: var(--color-b-light);
        }

        /* ── STANDARD DATA TABLE ── */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
        }

        .data-table th {
            background: var(--ink);
            color: white;
            padding: 12px 16px;
            text-align: left;
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .data-table td {
            padding: 11px 16px;
            border-bottom: 1px solid var(--rule-light);
        }

        .data-table tr:hover {
            background: var(--cream);
        }

        /* ── LISTS ── */
        ul, ol {
            margin: 16px 0 16px 24px;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
            font-size: 15px;
            line-height: 1.65;
            padding-left: 6px;
        }

        li ul, li ol {
            margin-top: 8px;
            margin-bottom: 8px;
        }

        ul {
            list-style: none;
            margin-left: 0;
        }

        ul > li {
            padding-left: 20px;
            position: relative;
        }

        ul > li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10px;
            width: 8px;
            height: 2px;
            background: var(--rule);
        }

        .option-a ul > li::before {
            background: var(--color-a);
        }

        .option-b ul > li::before {
            background: var(--color-b);
        }

        ol {
            list-style-position: outside;
        }

        /* ── KEY INSIGHT BOX ── */
        .key-insight {
            background: white;
            border: 1px solid var(--rule);
            padding: 18px 22px;
            margin: 20px 0;
            position: relative;
        }

        .key-insight::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, var(--color-a), var(--color-b));
        }

        .key-insight strong {
            font-weight: 600;
            color: var(--ink);
        }

        /* ── INFO BOX ── */
        .info-box {
            background: var(--cream);
            border: 1px solid var(--rule);
            padding: 18px 22px;
            margin: 18px 0;
        }

        .info-box h4 {
            font-family: "DM Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            font-size: 12px;
            font-weight: 600;
            color: var(--ink-faint);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        /* ── VERDICT / RECOMMENDATION BOX ── */
        .verdict-box {
            background: var(--cream);
            border: 2px solid var(--ink);
            padding: 28px 32px;
            margin: 30px 0;
            position: relative;
        }

        .verdict-box::before {
            content: 'VERDICT';
            position: absolute;
            top: -11px;
            left: 24px;
            background: var(--cream);
            padding: 0 12px;
            font-family: "DM Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--ink);
        }

        /* ── CITATIONS ── */
        .citation {
            color: var(--color-a);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            position: relative;
            font-size: 13px;
            padding: 1px 4px;
            background: var(--color-a-faint);
            transition: all 0.2s ease;
        }

        .citation:hover {
            background: var(--color-a);
            color: white;
        }

        .citation-tooltip {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 10px;
            background: white;
            border: 2px solid var(--ink);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.06);
            padding: 14px 16px;
            min-width: 300px;
            max-width: 480px;
            z-index: 1000;
            font-size: 13px;
            line-height: 1.5;
        }

        .citation:hover .citation-tooltip {
            display: block;
        }

        .tooltip-title {
            font-family: "DM Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            font-weight: 400;
            font-style: italic;
            color: var(--ink);
            margin-bottom: 8px;
            font-size: 15px;
            border-bottom: 1px solid var(--rule);
            padding-bottom: 8px;
        }

        .tooltip-source {
            color: var(--ink-faint);
            margin-bottom: 8px;
            font-size: 12px;
        }

        .tooltip-claim {
            background: var(--cream);
            padding: 8px 10px;
            margin-top: 8px;
            font-size: 12px;
            border-left: 2px solid var(--rule);
        }

        .tooltip-claim-label {
            font-weight: 600;
            color: var(--ink);
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .evidence-chain {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--rule);
        }

        .evidence-chain-label {
            font-weight: 600;
            color: var(--ink-faint);
            font-size: 10px;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .evidence-step {
            padding: 5px 8px;
            background: var(--cream);
            margin-bottom: 3px;
            font-size: 11px;
            border-left: 2px solid var(--rule-light);
        }

        /* ── BIBLIOGRAPHY ── */
        .bibliography {
            background: var(--cream);
            padding: 36px 40px;
            margin-top: 48px;
            position: relative;
        }

        .bibliography::before {
            content: '';
            position: absolute;
            top: 0;
            left: 40px;
            right: 40px;
            height: 2px;
            background: linear-gradient(to right, var(--color-a), var(--rule), var(--color-b));
        }

        .bibliography .section-title {
            border-bottom: none;
            margin-top: 0;
            padding-bottom: 10px;
            font-size: 24px;
        }

        .bibliography-content {
            padding: 10px 0;
        }

        .bib-entry {
            margin-bottom: 16px;
            padding-left: 48px;
            text-indent: -48px;
            line-height: 1.6;
            font-size: 13px;
            color: var(--ink-light);
        }

        .bib-number {
            font-family: "DM Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            color: var(--ink);
            font-weight: 400;
            font-size: 15px;
            margin-right: 10px;
        }

        .bib-entry a {
            color: var(--color-a);
            word-wrap: break-word;
            text-decoration: none;
        }

        .bib-entry a:hover {
            text-decoration: underline;
        }

        /* ── DECORATIVE DIVIDERS ── */
        .divider-versus {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 36px 0;
        }

        .divider-versus::before,
        .divider-versus::after {
            content: '';
            flex: 1;
            height: 1px;
        }

        .divider-versus::before {
            background: linear-gradient(to right, var(--color-a), transparent);
        }

        .divider-versus::after {
            background: linear-gradient(to left, var(--color-b), transparent);
        }

        .divider-versus span {
            font-family: "DM Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            font-style: italic;
            font-size: 14px;
            color: var(--ink-faint);
            flex-shrink: 0;
        }

        /* ── HIGHLIGHT STAT ── */
        .highlight-stat {
            font-family: "DM Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            font-weight: 400;
            font-size: 18px;
            color: var(--ink);
        }

        /* ── COMPACT LIST GRID ── */
        .compact-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin: 16px 0;
        }

        .compact-list li {
            margin-bottom: 6px;
            font-size: 14px;
        }

        /* ── PRINT ── */
        @media print {
            .container {
                max-width: 100%;
                box-shadow: none;
            }

            .header-versus {
                border-color: #ccc;
            }

            .citation-tooltip {
                display: none !important;
            }
        }

        /* ── RESPONSIVE ── */
        @media (max-width: 900px) {
            .header {
                flex-direction: column;
                min-height: auto;
            }

            .header-side-a,
            .header-side-b {
                padding: 28px 30px;
            }

            .header-side-a::after {
                display: none;
            }

            .header-versus {
                position: relative;
                top: auto;
                left: auto;
                transform: rotate(45deg);
                margin: -18px auto;
                z-index: 10;
            }

            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 28px 24px;
            }

            .metrics-dashboard {
                grid-template-columns: repeat(2, 1fr);
            }

            .findings-grid {
                grid-template-columns: 1fr;
            }

            .compact-list {
                grid-template-columns: 1fr;
            }

            .comparison-table {
                font-size: 12px;
            }

            .comparison-table thead th,
            .comparison-table td {
                padding: 8px 10px;
            }

            .bibliography {
                padding: 24px 20px;
            }

            .bibliography::before {
                left: 20px;
                right: 20px;
            }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 20px;
            }

            .section-title {
                font-size: 22px;
            }

            .comparison-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{TITLE}}</h1>
            <div class="header-meta">
                <span>{{DATE}}</span>
                <span>{{SOURCE_COUNT}} Sources</span>
            </div>
        </div>

        {{METRICS_DASHBOARD}}

        <div class="content">
            {{CONTENT}}

            <div class="bibliography">
                <div class="section-title">参考文献</div>
                {{BIBLIOGRAPHY}}
            </div>
        </div>
    </div>
</body>
</html>
