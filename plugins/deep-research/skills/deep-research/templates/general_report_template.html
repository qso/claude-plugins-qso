<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Research Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,300;0,6..72,400;0,6..72,500;0,6..72,600;1,6..72,400;1,6..72,500&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #2d5016;
            --green-light: #e9f0e4;
            --green-faint: #f4f7f2;
            --green-mid: #5a8a3c;
            --white: #ffffff;
            --paper: #fcfcfa;
            --warm-50: #f8f7f5;
            --warm-100: #f0eeea;
            --warm-200: #e0ddd6;
            --warm-300: #c8c4ba;
            --warm-400: #a09b8f;
            --warm-500: #7a756a;
            --ink: #1c1c1a;
            --ink-secondary: #3d3d38;
            --ink-muted: #6b6b64;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Outfit", sans-serif;
            font-size: 15px;
            line-height: 1.7;
            color: var(--ink);
            background: var(--warm-50);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: var(--white);
        }

        /* ── HEADER ── */
        .header {
            padding: 56px 64px 48px;
            border-bottom: 3px solid var(--green);
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--green);
        }

        .header-label {
            font-family: "Outfit", sans-serif;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--green);
            margin-bottom: 20px;
            display: block;
        }

        .header h1 {
            font-family: "Newsreader", serif;
            font-size: 38px;
            font-weight: 400;
            color: var(--ink);
            line-height: 1.2;
            letter-spacing: -0.5px;
            max-width: 800px;
            margin-bottom: 24px;
        }

        .header-rule {
            width: 48px;
            height: 2px;
            background: var(--warm-300);
            margin-bottom: 18px;
        }

        .header-meta {
            display: flex;
            gap: 28px;
            font-size: 13px;
            color: var(--ink-muted);
            font-weight: 400;
            letter-spacing: 0.2px;
        }

        .header-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-meta .dot {
            width: 3px;
            height: 3px;
            background: var(--warm-300);
            display: inline-block;
        }

        /* ── METRICS DASHBOARD ── */
        .metrics-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0;
            border-bottom: 1px solid var(--warm-200);
        }

        .metric {
            padding: 28px 32px;
            text-align: center;
            border-right: 1px solid var(--warm-200);
            background: var(--paper);
        }

        .metric:last-child {
            border-right: none;
        }

        .metric-number {
            font-family: "Newsreader", serif;
            font-size: 34px;
            font-weight: 300;
            color: var(--green);
            display: block;
            line-height: 1.1;
            margin-bottom: 8px;
        }

        .metric-label {
            font-family: "Outfit", sans-serif;
            font-size: 11px;
            color: var(--warm-400);
            text-transform: uppercase;
            letter-spacing: 1.8px;
            font-weight: 500;
        }

        /* ── CONTENT ── */
        .content {
            padding: 48px 64px 56px;
        }

        /* ── SECTION TITLES ── */
        .section {
            margin-bottom: 36px;
        }

        .section-title {
            font-family: "Newsreader", serif;
            font-size: 26px;
            font-weight: 400;
            color: var(--ink);
            margin: 56px 0 20px 0;
            padding-bottom: 14px;
            border-bottom: 1px solid var(--warm-200);
            line-height: 1.25;
            letter-spacing: -0.2px;
        }

        .section-title::before {
            content: '';
            display: block;
            width: 24px;
            height: 3px;
            background: var(--green);
            margin-bottom: 16px;
        }

        .subsection-title {
            font-family: "Newsreader", serif;
            font-size: 20px;
            font-weight: 500;
            color: var(--ink-secondary);
            margin: 36px 0 14px 0;
            line-height: 1.3;
        }

        /* ── EXECUTIVE SUMMARY ── */
        .executive-summary {
            background: var(--paper);
            padding: 32px 36px;
            margin-bottom: 40px;
            border-left: 4px solid var(--green);
            border-top: 1px solid var(--warm-200);
            border-right: 1px solid var(--warm-200);
            border-bottom: 1px solid var(--warm-200);
        }

        .executive-summary p {
            margin-bottom: 12px;
            font-size: 15px;
            line-height: 1.75;
        }

        .executive-summary p:last-child {
            margin-bottom: 0;
        }

        /* ── PARAGRAPHS ── */
        p {
            margin-bottom: 18px;
            line-height: 1.75;
            text-align: left;
            color: var(--ink-secondary);
        }

        .content > p:first-of-type {
            font-size: 16px;
        }

        strong {
            font-weight: 600;
            color: var(--ink);
        }

        /* ── FINDING CARDS ── */
        .findings-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-bottom: 36px;
        }

        .finding-card {
            background: var(--white);
            padding: 28px;
            border: 1px solid var(--warm-200);
            position: relative;
        }

        .finding-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--green);
        }

        .finding-card h3 {
            font-family: "Newsreader", serif;
            font-size: 18px;
            font-weight: 500;
            color: var(--ink);
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .finding-card p {
            font-size: 14px;
            line-height: 1.65;
            margin-bottom: 8px;
            color: var(--ink-secondary);
        }

        /* ── KEY INSIGHT ── */
        .key-insight {
            background: var(--green-faint);
            border: 1px solid var(--green-light);
            border-left: 4px solid var(--green);
            padding: 20px 24px;
            margin: 24px 0;
        }

        .key-insight strong {
            color: var(--green);
        }

        .key-insight p {
            color: var(--ink-secondary);
            margin-bottom: 0;
        }

        /* ── INFO BOX ── */
        .info-box {
            background: var(--paper);
            border: 1px solid var(--warm-200);
            padding: 20px 24px;
            margin: 20px 0;
        }

        .info-box h4 {
            font-family: "Outfit", sans-serif;
            font-size: 11px;
            font-weight: 600;
            color: var(--warm-400);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
        }

        /* ── DATA TABLES ── */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 24px 0;
            font-size: 14px;
        }

        .data-table th {
            background: var(--green);
            color: var(--white);
            padding: 12px 18px;
            text-align: left;
            font-family: "Outfit", sans-serif;
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .data-table td {
            padding: 12px 18px;
            border-bottom: 1px solid var(--warm-200);
            color: var(--ink-secondary);
            line-height: 1.5;
        }

        .data-table tr:hover td {
            background: var(--paper);
        }

        .data-table tr:last-child td {
            border-bottom: 2px solid var(--green);
        }

        /* ── LISTS ── */
        ul, ol {
            margin: 18px 0 18px 28px;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
            font-size: 15px;
            line-height: 1.7;
            padding-left: 6px;
            color: var(--ink-secondary);
        }

        li ul, li ol {
            margin-top: 8px;
            margin-bottom: 8px;
        }

        ol {
            list-style-position: outside;
        }

        ul {
            list-style: none;
            margin-left: 0;
        }

        ul > li {
            padding-left: 22px;
            position: relative;
        }

        ul > li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 11px;
            width: 6px;
            height: 6px;
            background: var(--green);
        }

        /* ── CITATIONS ── */
        .citation {
            color: var(--green);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            position: relative;
            padding: 1px 5px;
            background: var(--green-faint);
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .citation:hover {
            background: var(--green);
            color: var(--white);
        }

        .citation-tooltip {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 10px;
            background: var(--white);
            border: 1px solid var(--warm-200);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            padding: 16px 18px;
            min-width: 300px;
            max-width: 480px;
            z-index: 1000;
            font-size: 13px;
            line-height: 1.5;
        }

        .citation:hover .citation-tooltip {
            display: block;
        }

        .tooltip-title {
            font-family: "Newsreader", serif;
            font-weight: 500;
            color: var(--ink);
            margin-bottom: 8px;
            font-size: 15px;
            border-bottom: 1px solid var(--warm-200);
            padding-bottom: 8px;
        }

        .tooltip-source {
            color: var(--ink-muted);
            margin-bottom: 8px;
            font-size: 12px;
            font-style: italic;
        }

        .tooltip-claim {
            background: var(--paper);
            padding: 8px 10px;
            margin-top: 10px;
            font-size: 12px;
            border-left: 2px solid var(--green);
        }

        .tooltip-claim-label {
            font-weight: 600;
            color: var(--green);
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .evidence-chain {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--warm-200);
        }

        .evidence-chain-label {
            font-weight: 600;
            color: var(--ink-muted);
            font-size: 10px;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .evidence-step {
            padding: 5px 8px;
            background: var(--paper);
            margin-bottom: 3px;
            font-size: 11px;
            border-left: 2px solid var(--warm-200);
        }

        /* ── HIGHLIGHT STAT ── */
        .highlight-stat {
            font-family: "Newsreader", serif;
            font-weight: 500;
            font-size: 18px;
            color: var(--green);
        }

        /* ── COMPACT LIST ── */
        .compact-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin: 16px 0;
        }

        .compact-list li {
            margin-bottom: 6px;
            font-size: 14px;
        }

        /* ── BIBLIOGRAPHY ── */
        .bibliography {
            margin-top: 56px;
            padding: 40px 0 0;
            border-top: 3px solid var(--green);
        }

        .bibliography .section-title {
            margin-top: 0;
            border-bottom: none;
            padding-bottom: 8px;
        }

        .bibliography .section-title::before {
            display: none;
        }

        .bibliography-content {
            padding: 12px 0;
        }

        .bib-entry {
            margin-bottom: 16px;
            padding-left: 48px;
            text-indent: -48px;
            line-height: 1.65;
            font-size: 13px;
            color: var(--ink-muted);
        }

        .bib-number {
            font-family: "Newsreader", serif;
            color: var(--green);
            font-weight: 500;
            margin-right: 8px;
            font-size: 14px;
        }

        .bib-entry a {
            color: var(--green);
            word-wrap: break-word;
            text-decoration: none;
        }

        .bib-entry a:hover {
            text-decoration: underline;
        }

        /* ── FOOTER ── */
        .report-footer {
            padding: 24px 64px;
            border-top: 1px solid var(--warm-200);
            background: var(--paper);
            font-size: 12px;
            color: var(--warm-400);
            text-align: center;
            letter-spacing: 0.3px;
        }

        /* ── PRINT ── */
        @media print {
            body {
                background: white;
            }

            .container {
                max-width: 100%;
            }

            .header::before {
                background: var(--green) !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .citation-tooltip {
                display: none !important;
            }

            .section-title::before {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        /* ── RESPONSIVE ── */
        @media (max-width: 900px) {
            .header {
                padding: 40px 36px 36px;
            }

            .header h1 {
                font-size: 30px;
            }

            .content {
                padding: 36px;
            }

            .metrics-dashboard {
                grid-template-columns: repeat(2, 1fr);
            }

            .findings-grid {
                grid-template-columns: 1fr;
            }

            .compact-list {
                grid-template-columns: 1fr;
            }

            .report-footer {
                padding: 20px 36px;
            }
        }

        @media (max-width: 600px) {
            .header {
                padding: 32px 24px 28px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header-meta {
                flex-direction: column;
                gap: 6px;
            }

            .header-meta .dot {
                display: none;
            }

            .content {
                padding: 28px 24px;
            }

            .section-title {
                font-size: 22px;
            }

            .executive-summary {
                padding: 24px;
            }

            .metric {
                padding: 20px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="header-label">Research Report</span>
            <h1>{{TITLE}}</h1>
            <div class="header-rule"></div>
            <div class="header-meta">
                <span>{{DATE}}</span>
                <span><span class="dot"></span></span>
                <span>{{SOURCE_COUNT}} Sources Analyzed</span>
            </div>
        </div>

        {{METRICS_DASHBOARD}}

        <div class="content">
            {{CONTENT}}

            <div class="bibliography">
                <div class="section-title">Bibliography</div>
                {{BIBLIOGRAPHY}}
            </div>
        </div>
    </div>
</body>
</html>
